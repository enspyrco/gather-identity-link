<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Accounts</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div id="login">
    <div class="header">
      <h1>Log In with Firebase</h1>
    </div>
    <form>
      <div class="group">
        <input id="txtEmail" type="email">
        <label>Email</label>
      </div>
      <div class="group">
        <input id="txtPassword" type="password">
        <label>Password</label>
      </div>
      <div id="divLoginError" class="group">
        <div id="lblLoginErrorMessage" class="errorlabel">Error message</div>
      </div>
      <button id="btnLogin" type="button" class="button buttonFirebaseBlue">Log in</button>
      <button id="btnSignup" type="button" class="button buttonFirebaseBlue">Sign up</button>
    </form>
  </div>

  <div id="app">
    <div class="header">
      <h1>Link Accounts</h1>
    </div>
    <form>
      <div class="group">
        <div id="lblAuthState" class="authlabel"></div>
      </div>
      <button id="btnLinkGather" type="button" class="button buttonGatherBlue">Link Gather</button>
      <button id="btnLinkGitHub" type="button" class="button buttonBlack">Link GitHub</button>
      <button id="btnLogout" type="button" class="button buttonFirebaseBlue">Log out</button>
    </form>
  </div>

</body>

</html>
